        <link rel="stylesheet" href="css/leaflet.css">

        <div id="map">

        <script src="data/Cameratraplocations_3.js"></script>
        <script src="data/01_Import_photo_output_4.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:27, minZoom:1
        }).fitBounds([[-22.10087771353093,28.98191521455422],[-22.065501590501313,29.11090231786243]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 27,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_Roads_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['MergeID'] !== null ? autolinker.link(feature.properties['MergeID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Roads_1_0() {
            return {
                pane: 'pane_Roads_1',
                opacity: 1,
                color: 'rgba(3,2,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Roads_1');
        map.getPane('pane_Roads_1').style.zIndex = 401;
        map.getPane('pane_Roads_1').style['mix-blend-mode'] = 'normal';
        var layer_Roads_1 = new L.geoJson(json_Roads_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Roads_1',
            layerName: 'layer_Roads_1',
            pane: 'pane_Roads_1',
            onEachFeature: pop_Roads_1,
            style: style_Roads_1_0,
        });
        bounds_group.addLayer(layer_Roads_1);
        map.addLayer(layer_Roads_1);

            style: style_Rivers_2_0,
        });
        bounds_group.addLayer(layer_Rivers_2);
        map.addLayer(layer_Rivers_2);
        function pop_Cameratraplocations_3(feature, layer) {
            layer.on({

                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);

                    if (typeof layer.closePopup == 'function') {

                        layer.eachLayer(function(feature){

                        });

                },

            var popupContent = '<table>\

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});

        function style_Cameratraplocations_3_0() {
            return {
                pane: 'pane_Cameratraplocations_3',
                radius: 3.199999999999997,
                opacity: 1,
                color: 'rgba(128,67,36,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(172,91,49,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Cameratraplocations_3');
        map.getPane('pane_Cameratraplocations_3').style.zIndex = 403;
        map.getPane('pane_Cameratraplocations_3').style['mix-blend-mode'] = 'normal';
        var layer_Cameratraplocations_3 = new L.geoJson(json_Cameratraplocations_3, {
            attribution: '',

            layerName: 'layer_Cameratraplocations_3',
            pane: 'pane_Cameratraplocations_3',
            onEachFeature: pop_Cameratraplocations_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Cameratraplocations_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_Cameratraplocations_3);
        map.addLayer(layer_Cameratraplocations_3);

                    </tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\

                    </tr>\

        function style_01_Import_photo_output_4_0() {
            return {
                pane: 'pane_01_Import_photo_output_4',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(196,60,57,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_01_Import_photo_output_4');
        map.getPane('pane_01_Import_photo_output_4').style.zIndex = 404;
        map.getPane('pane_01_Import_photo_output_4').style['mix-blend-mode'] = 'normal';
        var layer_01_Import_photo_output_4 = new L.geoJson(json_01_Import_photo_output_4, {

            pointToLayer: function (feature, latlng) {

        bounds_group.addLayer(layer_01_Import_photo_output_4);
        map.addLayer(layer_01_Import_photo_output_4);
        setBounds();
        </script>
    </body>
